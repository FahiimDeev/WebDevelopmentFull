<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="500" src="new.jpg" alt="Clock image">
    <table>
        <caption>People details</caption>
        <thead>
            <!-- tr means table row -->
            <tr>
                <th>Name</th> <!-- th means table headings -->
                <th>Designation</th>
                <th>Language</th>
            </tr>
            <tr>
                <td>Fahim</td>
                <td>Developer</td>
                <td>Java</td>
            </tr>
            <tr>
                <td colspan="2">Fahad</td>
                <td rowspan="2">C++</td>
            </tr>
            <tr>
                <td colspan="2">Fahad</td>
            </tr>
            </thead>
            <tfoot>
                <td colspan="2">Fotter</td>
            </tfoot>
    </table>
     <ul type="square"> 
        <!-- unordered list -->
        <li>aaaaa</li>
        <li>bbbbb</li>
        <li>ccccc</li>
    </ul>
    <ol type="A"> 
        <!-- ordered list -->
        <li>aaaaa</li>
        <li>bbbbb</li>
        <li>ccccc</li>
    </ol>
</body>

</html>
